<!DOCTYPE html>
<html lang="pt">

<head> 
<meta charset="UTF-8">
<title>Lalala Recover Password</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles/recoverPassword.css" type="text/css">
<link rel="icon" type="image/png" href="images/Lalala logo.jpg">
</head>
<body>
    <div class="container">
      <h2 class="mt-5">Recover Password</h2>
      <form id="recoverPasswordForm" name="recoverPasswordForm" action="/recoverPasswordForm" method="post">
        <div class="form-group">
          <label for="email" class="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
        </div>
        <button id="btnSubmeter" type="submit" value="submeter" class="btn btn-primary">Enviar</button>
        <div id="error-message">O email ainda não está registado!</div>
      </form>
      <p class="message">Ainda não tem conta? <a class="btn-criar-conta" href="/signUp">Criar Conta</a></p>
    </div>
    <!-- Adicione o jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Adicione o JavaScript personalizado -->
    <script src="scripts/recoverPassword.js"></script>
    <!-- Adicione o Bootstrap JS (opcional, apenas necessário para funcionalidades como o botão de colapso) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<footer>&copy;José Lúcio</footer>
</body>
</html>
